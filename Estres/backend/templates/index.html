<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Estrés PSS-14</title>
    <link rel="stylesheet" href="{{ generate_static_url('style.css') }}">
    <style>
        /* Estilos críticos iniciales inline */
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingIndicator" style="display:none;">Enviando datos...</div>
        <div id="errorContainer" style="display:none; color:red;"></div>
        <h1>Test de Estrés PSS-14</h1>
        <form id="testForm">
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required min="12" max="100">
            </div>
            
            <div class="form-group">
                <label for="profession">Profesión:</label>
                <div id="professionContainer">
                    <!-- El select se generará aquí por JavaScript -->
                </div>
            </div>
            
            <div id="questionsContainer">
                <!-- Preguntas generadas por JavaScript -->
            </div>
            
            <button type="submit" id="submitBtn">Enviar Test</button>
        </form>
    </div>
    
    <script src="{{ generate_static_url('app.js') }}"></script>
    
</body>
</html>
